{% extends "base.html" %}
{% block content %}
    <form method="post" action="/blog/newpost">
        <h2>Create new blog</h2>
        <label>
            Subject:
            <input type="text" name="subject" value="{{subject}}">
        </label>
        <label>
            Content:
            <textarea name="content">{{content}}</textarea>
        </label>
        <div>{{error}}</div>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
