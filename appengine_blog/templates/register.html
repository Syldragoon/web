{% extends "base.html" %}
{% block content %}
    <form method="post" action="/blog/signup">
        <h2>Sign up</h2>
        <label>
            User name:
            <input type="text" name="username" value="{{username}}">
            <span name="errorUsername">{{error_username}}</span>
        </label>
        <br>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <br>
        <label>
            Re-type pasword:
            <input type="password" name="verify">
            <span name="errorPwd">{{error_pwd}}</span>
        </label>
        <br>
        <label>
            Email address:
            <input type="text" name="email" value="{{email}}">
            <span name="errorEmail">{{error_email}}</span>
        </label>
        <br>
        <br>
        <label>
            <input type="submit" value="Create account">
        </label>
    </form>
{% endblock %}
