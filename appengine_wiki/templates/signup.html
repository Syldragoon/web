{% extends "base.html" %}
{% block content %}
    <form method="post" action="/signup">
        <h2>Sign up</h2>
        <label>
            User name:
            <input type="text" name="username" value="{{username}}">
            <span class="error">{{errors[username] if username in errors}}</span>
        </label>
        <br>
        <label>
            Password:
            <input type="password" name="password">
        </label>
        <br>
        <label>
            Re-type pasword:
            <input type="password" name="verify">
            <span class="error">{{errors[pwd] if pwd in errors}}</span>
        </label>
        <br>
        <label>
            Email address:
            <input type="text" name="email" value="{{email}}">
            <span class="error">{{errors[email] if email in errors}}</span>
        </label>
        <br>
        <br>
        <label>
            <input type="submit" value="Create account">
        </label>
    </form>
{% endblock %}
