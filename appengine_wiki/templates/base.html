<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sylwiki 06</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
    <div id="head">
        <h1>Sylwiki 06</h1>
        <div id="action_box">
            <!-- If user logged -->
            {% if user %}
                <!-- Display edit if possible -->
                {% if page %}
                  <a href="/_edit{{page.key().name()}}">Edit</a>
                {% endif %}
                <!-- Display logout -->
                <a href="/logout">Log out</a>
            {% else %}
                <!-- Display register and login -->
                <a href="/signup">Register</a>
                <a href="/login">Log in</a>
            {% endif %}
        </div>
    </div>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div id="foot">
    </div>
</body>
</html>
